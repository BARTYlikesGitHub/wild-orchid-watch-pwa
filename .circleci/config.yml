    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Firebase deploy dev'
          command: |
            : ${FIREBASE_TOKEN:?}
            yarn firebase:deploy:ci dev

workflows:
  version: 2
  build-and-deploy-prod:
    jobs:
      - install-dependencies:
          filters:
            branches:
              only: master # dependent jobs are controlled by this
      - check-prettier:
          requires:
            - install-dependencies
      - check-linter:
          requires:
            - install-dependencies
      - run-unit-tests:
          requires:
            - install-dependencies
      - run-e2e-tests:
          requires:
            - install-dependencies
      - build-prod:
          requires:
            - check-prettier
            - check-linter
            - run-unit-tests
            - run-e2e-tests
      - deploy-prod:
          requires:
            - build-prod

  build-and-deploy-beta:
    jobs:
      - install-dependencies:
          filters:
            branches:
              only: beta # dependent jobs are controlled by this
      - check-prettier:
          requires:
            - install-dependencies
      - check-linter:
          requires:
            - install-dependencies
      - run-unit-tests:
          requires:
            - install-dependencies
      - run-e2e-tests:
          requires:
            - install-dependencies
      - build-beta:
          requires:
            - check-prettier
            - check-linter
            - run-unit-tests
            - run-e2e-tests
      - deploy-beta:
          requires:
            - build-beta

  build-everything-and-deploy-dev:
    jobs:
      - install-dependencies:
          filters:
            branches:
              ignore: # dependent jobs are controlled by this
                - beta
                - master
      - check-prettier:
          requires:
            - install-dependencies
      - check-linter:
          requires:
            - install-dependencies
      - run-unit-tests:
          requires:
            - install-dependencies
      - run-e2e-tests:
          requires:
            - install-dependencies
      - build-dev:
          requires:
            - check-prettier
            - check-linter
            - run-unit-tests
            - run-e2e-tests
          filters:
            branches:
              only: develop # only build and deploy this branch
      - deploy-dev:
          requires:
            - build-dev
