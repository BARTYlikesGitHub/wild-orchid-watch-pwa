      - attach_workspace:
          at: .
      - run:
          name: 'Firebase deploy prod'
          command: |
            : ${FIREBASE_TOKEN:?}
            yarn firebase:deploy:ci prod

  deploy-beta:
    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Firebase deploy beta'
          command: |
            : ${FIREBASE_TOKEN:?}
            yarn firebase:deploy:ci beta

