version: 2.1

executors:
  default-executor:
    docker:
      - image: cypress/base:10

jobs:
  install-dependencies:
    executor: default-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-deps-{{ checksum "yarn.lock" }}
            - v2-deps

      - run:
          name: 'Install dependencies'
          command: yarn install --frozen-lockfile

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: v2-deps-{{ checksum "yarn.lock" }}

      - persist_to_workspace:
          root: .
          paths: .

  check-prettier:
    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Run prettier check on project files'
          command: yarn prettier:check

  check-linter:
    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Run linter'
          command: yarn lint

  run-unit-tests:
    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Run unit tests'
          command: yarn test:unit

  run-e2e-tests:
    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v2-deps-{{ checksum "yarn.lock" }}
            - v2-deps
      - run:
          name: 'Run e2e tests'
          command: echo "FIXME get working"
          # command: yarn test:e2e:headless

  build:
    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Write env var overrides'
          # we need to escape (\) the << otherwise CircleCI complains
          command: |
            theFile=.env.local
            cat \<<EOF > $theFile
            VUE_APP_INAT_BASE_URL=${INAT_BASE_URL:?}
            VUE_APP_INAT_STATIC_BASE_URL=${INAT_STATIC_BASE_URL:?}
            VUE_APP_API_BASE_URL=${API_BASE_URL:?}
            VUE_APP_OAUTH_APP_ID=${OAUTH_APP_ID:?}
            VUE_APP_OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:?}
            VUE_APP_INAT_PROJECT_SLUG=${INAT_PROJECT_SLUG:?}
            VUE_APP_DEPLOYED_ENV_IS_PROD=${WOW_IS_PROD:?}
            VUE_APP_GMAPS_API_KEY=${GMAPS_API_KEY:?}
            VUE_APP_SENTRY_DSN=${SENTRY_DSN:?}
            VUE_APP_TARGET_TAXA_ID=${TARGET_TAXA_ID:?}
            VUE_APP_OBS_FIELD_ID_ACCURACY=${OBS_FIELD_ID_ACCURACY:?}
            VUE_APP_OBS_FIELD_ID_COUNT=${OBS_FIELD_ID_COUNT:?}
            VUE_APP_OBS_FIELD_ID_ORCHID_TYPE=${OBS_FIELD_ID_ORCHID_TYPE:?}
            VUE_APP_OBS_FIELD_ID_HOST_TREE=${OBS_FIELD_ID_HOST_TREE:?}
            VUE_APP_OBS_FIELD_ID_EPIPHYTE_HEIGHT=${OBS_FIELD_ID_EPIPHYTE_HEIGHT:?}
            EOF
            [ ! -z $OBS_FIELD_DEFAULT_ACCURACY ] && {
              echo "VUE_APP_OBS_FIELD_DEFAULT_ACCURACY=$OBS_FIELD_DEFAULT_ACCURACY" >> $theFile
            }
            [ ! -z $OBS_FIELD_DEFAULT_ORCHID_TYPE ] && {
              echo "VUE_APP_OBS_FIELD_DEFAULT_ORCHID_TYPE=$OBS_FIELD_DEFAULT_ORCHID_TYPE" >> $theFile
            }
            [ ! -z $OBS_FIELD_ORCHID_TYPE_EPIPHYTE ] && {
              echo "VUE_APP_OBS_FIELD_ORCHID_TYPE_EPIPHYTE=$OBS_FIELD_ORCHID_TYPE_EPIPHYTE" >> $theFile
            }
            echo '[INFO] contents of .env.local'
            cat .env.local
      - run:
          name: 'Build'
          command: ./scripts/build-and-sentry-release.sh
      - persist_to_workspace: # FIXME only need dist/ right?
          root: .
          paths: .

  deploy:
    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Firebase deploy'
          command: |
            : ${FIREBASE_TOKEN:?}
            if [[ "$CIRCLE_BRANCH" == "master" ]]; then
              yarn firebase:deploy:ci
            fi

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - install-dependencies
      - check-prettier:
          requires:
            - install-dependencies
      - check-linter:
          requires:
            - install-dependencies
      - run-unit-tests:
          requires:
            - install-dependencies
      - run-e2e-tests:
          requires:
            - install-dependencies
      - build:
          requires:
            - check-prettier
            - check-linter
            - run-unit-tests
            - run-e2e-tests
      - deploy:
          requires:
            - build
